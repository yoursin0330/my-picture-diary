{% extends 'base.html' %}

{% block content %}
    <!-- 글쓰기 버튼 -->
    <form action="{% url 'diary:write' %}" method="get">
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ request.GET.next }}">
    <input type="submit" value="글 작성">
    </form>

    {% if posts %}
    <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <td>제목</td>
            <td>날짜</td>
            <td>작성자</td>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
            <tr>
              <td>
                <a href="{% url 'diary:detail' pk=post.pk %}" class="btn">{{ post.title }}</a>
              </td>
              <td>{{ post.date }}</td>
              <td>{{ post.writer }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
        <p>일기장이 비어있습니다.</p>
    {% endif %}
{% endblock %}
